<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Cash Calculator</h1>

    <!-- Rs.2000 -->
    <div class="row">
      <img src="two_thousand_note.png" alt="Rs.2000 Note">
      <input type="number" id="et2000" class="cash-input" placeholder="Enter No. of Rs.2000 Notes" min="0">
      <span id="txt2000" class="cash-text">0</span>
    </div>

    <!-- Rs.500 -->
    <div class="row">
      <img src="five_hundred_note.png" alt="Rs.500 Note">
      <input type="number" id="et500" class="cash-input" placeholder="Enter No. of Rs.500 Notes" min="0">
      <span id="txt500" class="cash-text">0</span>
    </div>

    <!-- Rs.200 -->
    <div class="row">
      <img src="two_hundred_note.png" alt="Rs.200 Note">
      <input type="number" id="et200" class="cash-input" placeholder="Enter No. of Rs.200 Notes" min="0">
      <span id="txt200" class="cash-text">0</span>
    </div>

    <!-- Rs.100 -->
    <div class="row">
      <img src="one_hundred.png" alt="Rs.100 Note">
      <input type="number" id="et100" class="cash-input" placeholder="Enter No. of Rs.100 Notes" min="0">
      <span id="txt100" class="cash-text">0</span>
    </div>

    <!-- Rs.50 -->
    <div class="row">
      <img src="fifty_note.png" alt="Rs.50 Note">
      <input type="number" id="et50" class="cash-input" placeholder="Enter No. of Rs.50 Notes" min="0">
      <span id="txt50" class="cash-text">0</span>
    </div>

    <!-- Rs.20 -->
    <div class="row">
      <img src="twenty_note.png" alt="Rs.20 Note">
      <input type="number" id="et20" class="cash-input" placeholder="Enter No. of Rs.20 Notes" min="0">
      <span id="txt20" class="cash-text">0</span>
    </div>

    <!-- Rs.10 -->
    <div class="row">
      <img src="ten_note.png" alt="Rs.10 Note">
      <input type="number" id="et10" class="cash-input" placeholder="Enter No. of Rs.10 Notes" min="0">
      <span id="txt10" class="cash-text">0</span>
    </div>

    <!-- Rs.5 -->
    <div class="row">
      <img src="fifty_note.png" alt="Rs.5 Note">
      <input type="number" id="et5" class="cash-input" placeholder="Enter No. of Rs.5 Notes" min="0">
      <span id="txt5" class="cash-text">0</span>
    </div>

    <!-- Rs.2 -->
    <div class="row">
      <img src="two_note.png" alt="Rs.2 Note">
      <input type="number" id="et2" class="cash-input" placeholder="Enter No. of Rs.2 Notes" min="0">
      <span id="txt2" class="cash-text">0</span>
    </div>

    <!-- Rs.1 -->
    <div class="row">
      <img src="one_note.png" alt="Rs.1 Note">
      <input type="number" id="et1" class="cash-input" placeholder="Enter No. of Rs.1 Notes" min="0">
      <span id="txt1" class="cash-text">0</span>
    </div>

    <!-- Reset Button -->
    <div class="row">
      <button id="btnReset">Reset</button>
    </div>

    <!-- Total Result -->
    <div class="row result-part">
      <span id="txtFinalCash" class="total-cash">Total Cash: 0</span>
      <span id="txtFinalCashInWords" class="total-words">Zero</span>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
